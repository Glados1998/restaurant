<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div th:include="fragments/navbar::navbar"></div>
<main class="login">
    <div class="login_side">
        <div class="login_header">
            <h3>Connexion au tableau de bord <br> de <span th:text="${restaurant.name}"></span></h3>
            <p>Réservé <br> aux administrateurs</p>
        </div>
        <form th:action="@{/restaurant/login}" method="post" class="form">
            <div>
                <label class="form_label" for="name">Nom :</label>
                <input class="form_input" type="text" id="name" name="name">
            </div>
            <div>
                <label class="form_label" for="password">Mot de passe :</label>
                <input class="form_input" type="password" id="password" name="password">
            </div>
            <button class="btn" type="submit">Connexion</button>
        </form>
    </div>
    <div class="login_image">
        <img th:src="@{/images/restaurant4.jpg}" alt="">
    </div>
</main>
<div th:include="fragments/footer::footer"></div>
</body>
</html>
