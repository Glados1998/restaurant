<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${restaurant?.name + ' - list plats' ?: 'Mon Restaurant'}"></title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div th:include="fragments/navbar::navbar"></div>
<main class="column-grid">
    <div class="selection_side">
        <div class="selection_side_header">
            <h1>Les admins</h1>
        </div>
        <div class="selection_side_buttons">
            <div class="grid_1-2">
                <a th:href="@{/restaurant/settings}" class="btn">Retour aux paramÃ¨tres</a>
                <a class="btn" th:href="@{/admins/add}">Ajouter un admin</a>
            </div>
        </div>
    </div>
    <div class="list">
        <div class="list_header">
            <h3>La list des admins :</h3>
        </div>
        <div class="list_column">
            <div th:each="admin : ${admins}" class="list_column_element">
                <div>
                    <h3 th:text="${admin.name}"></h3>
                    <div class="grid_1-2">
                        <a class="btn" th:href="@{/admins/edit/{id}(id=${admin.id})}">Editer</a>
                        <form th:action="@{/admins/delete/{id}(id=${admin.id})}" method="post">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn">Supprimer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:include="fragments/footer::footer"></div>
</body>
</html>
