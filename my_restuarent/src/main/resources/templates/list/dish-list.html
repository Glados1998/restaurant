<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div th:include="fragments/navbar::navbar"></div>
<div th:include="fragments/dashboard-navbar::dashboard-navbar"></div>

<div class="list">
    <div th:each="dish : ${dishes}" class="dish-preview">
        <div th:text="${dish.name}"></div>
        <div th:text="${dish.price}"></div>
        <a th:href="@{/dishes/{id}(id=${dish.id})}">Show</a>
    </div>
</div>
<div th:include="fragments/footer::footer"></div>
</body>
</html>
