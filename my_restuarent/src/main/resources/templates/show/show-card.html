<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
    <div class="card_header">
        <h2 class="dish-title" th:text="${card.name}">Title</h2>
    </div>
    <div class="card_footer">
        <a th:href="@{/cards/all}">Back to list</a>
        <a th:href="@{/cards/{id}/addDish(id=${card.id})}">Add dish to card</a>
    </div>
</div></body>
</html>
