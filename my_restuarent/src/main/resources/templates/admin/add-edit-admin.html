<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/style.css">

</head>
<div th:include="fragments/navbar::navbar"></div>
<main>
    <form action="#" th:action="@{/admins/save}" th:object="${admin}" th:method="post" class="form">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label class="form_label" for="name">Nom:</label>
            <input class="form_input" type="text" id="name" th:field="*{name}" required/>
        </div>
        <div>
            <label class="form_label" for="password">Mot de passe:</label>
            <input class="form_input" type="password" id="password" th:field="*{password}" required/>
        </div>
        <button type="submit" class="btn">Enregistrer</button>
    </form>
</main>
<div th:include="fragments/footer::footer"></div>
</html>
