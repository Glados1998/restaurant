<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div id="page-container">
    <div id="content-wrap">
        <div th:include="fragments/navbar::navbar"></div>
        <main>
            <form th:action="@{/cards/addMenuToCard}" th:object="${menu}" method="post" class="form">
                <label class="form_label">
                    <select th:field="*{id}" class="form_input">
                        <option th:each="menu : ${allMenus}" th:value="${menu.id}" th:text="${menu.name}">Menu</option>
                    </select>
                </label>
                <input class="form_input" type="text" th:field="*{name}"
                       placeholder="Ou entrez un nouveau nom de menu..."/>
                <input type="hidden" name="cardId" th:value="${card.id}">
                <input class="btn" type="submit" value="Ajouter le menu Ã  la carte">
            </form>
        </main>
    </div>
    <div th:include="fragments/footer::footer" id="footer"></div>
</div>
</body>
</html>
