<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<div th:include="fragments/navbar::navbar"></div>
<main>
    <form th:action="@{/cards/addMenuToCard}" th:object="${menu}" method="post" class="form">
        <label class="form_label">
            <select th:field="*{id}" class="form_input">
                <option th:each="menu : ${allMenus}" th:value="${menu.id}" th:text="${menu.name}">Menu</option>
            </select>
        </label>
        <input class="form_input" type="text" th:field="*{name}" placeholder="Or enter a new menu name..."/>
        <input type="hidden" name="cardId" th:value="${card.id}">
        <input class="btn" type="submit" value="Add Menu to Card">
    </form>
</main>
<div th:include="fragments/footer::footer"></div>
</body>
</html>
