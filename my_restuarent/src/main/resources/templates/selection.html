<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${restaurant?.name + ' - Notre selection' ?: 'Mon Restaurant'}"></title>
    <link rel="stylesheet" href="/styles/style.css">

</head>
<body>
<div id="page-container">
    <div id="content-wrap">
        <div th:include="fragments/navbar::navbar"></div>
        <main class="column-grid selection">
            <div class="selection_side">
                <div class="selection_side_header">
                    <h1>Découvrez nos plats <br> soigneusement sélectionnés</h1>
                </div>
                <div class="selection_side_content">
                    <p>Nous vous proposons une sélection exceptionnelle de plats préparés avec passion et expertise.
                        <br> Chaque
                        plat
                        est créé en utilisant les meilleurs ingrédients et les techniques les plus raffinées.</p>
                </div>
                <div class="selection_side_buttons">
                    <div class="grid_1-2">
                        <a th:href="@{/cards/all}"
                           th:style="'background-color:' + ${restaurant.secondaryColor} + '; color:' + ${restaurant.fontColor}"
                           class="btn">Voir nos cards</a>
                        <a th:href="@{/menus/all}"
                           th:style="'background-color:' + ${restaurant.secondaryColor} + '; color:' + ${restaurant.fontColor}"
                           class="btn">Voir nos menus</a>
                        <a th:href="@{/dishes/all}"
                           th:style="'background-color:' + ${restaurant.secondaryColor} + '; color:' + ${restaurant.fontColor}"
                           class="btn">Voir nos plats</a>
                    </div>
                </div>
            </div>
            <div class="selection_images">
                <img th:src="@{/images/restaurant6.jpg}" alt="">
            </div>
        </main>
    </div>
    <div th:include="fragments/footer::footer" id="footer"></div>
</div>
</body>
</html>
